<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Academy kitties </title>
  <script type="text/javascript" src="assets/js/jquery-3.4.1.js"></script>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <script src="assets/bootstrap/js/popper.js"></script>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="assets/css/mystyle.css">
  <link rel="stylesheet" href="assets/css/cats.css">
  <link rel="stylesheet" href="assets/css/colors.css">
  <link rel="stylesheet" href="assets/css/factory.css">
  <link rel="stylesheet" href="assets/css/frontend.css">
  <link rel="stylesheet" href="assets/css/animations.css">
</head>
  <body>
    <div class="container p-5" style="margin-top: 12vh;margin-bottom: 10vh;">
        <div align="center">
            <h1 class="c-white">Kitties-Factory</h1>
            <p class="c-white">Create your custom Kitty</p>
        </div>

        <div class="row">
            <div class="col-lg-4 catBox m-2 light-b-shadow">
                <div class="cat">
                    <div class="cat__ear">
                        <div id="leftEar" class="cat__ear--left">
                            <div class="cat__ear--left-inside"></div>
                        </div>
                        <div id="rightEar" class="cat__ear--right">
                            <div class="cat__ear--right-inside"></div>
                        </div>
                    </div>

                    <!-- <div id="head" class="cat__head movingHead"> -->
                    <div id="head" class="cat__head">   
                        <div id="midDot" class="cat__head-dots">
                            <div id="leftDot" class="cat__head-dots_first"></div>
                            <div id="rightDot" class="cat__head-dots_second"></div>
                        </div>
                        <div class="cat__eye"><!-- Target parent div to change color of all children divs-->
                            <div class="cat__eye--left">
                                <span class="pupil-left"></span>
                            </div>
                            <div class="cat__eye--right">
                                <span class="pupil-right"></span>
                            </div>
                        </div>
                        <div class="cat__nose"></div>

                        <div class="cat__mouth-contour"></div>
                        <div class="cat__mouth-left"></div>
                        <div class="cat__mouth-right"></div>

                        <div class="cat__whiskers-left"></div>
                        <div class="cat__whiskers-right"></div>
                    </div>

                    <div class="cat__body">

                        <div class="cat__chest"></div>

                        <div class="cat__chest_inner"></div>


                        <div class="cat__paw-left"></div>
                        <div class="cat__paw-left_inner"></div>


                        <div class="cat__paw-right"></div>
                        <div class="cat__paw-right_inner"></div>


                        <div id="tail" class="cat__tail"></div>
                    </div>
                </div>
                <br>
                <div class="dnaDiv" id="catDNA">
                    <b>
                        DNA:
                        <!-- Colors -->
                         <span id="dnabody"></span>
                         <span id="dnamouth"></span>
                         <span id="dnaeyes"></span>
                         <span id="dnaears"></span>
                        
                         <!-- Cattributes -->
                         <span id="dnashape"></span>
                         <span id="dnadecoration"></span>
                         <span id="dnadecorationMid"></span>
                         <span id="dnadecorationSides"></span>
                         <span id="dnadanimation"></span>
                         <span id="dnaspecial"></span>
                    </b>
                </div>

                
            </div>


            <!-- cattributes is in factor.css.  light-b-shadow is in mystle.css-->
            <div class="col-lg-7 cattributes m-2 light-b-shadow"> <!-- m-2 is bootstrap margin b/t different column items -->

                <!-- <ul class="nav">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Active</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Link</a>
                    </li> -->
                <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <!-- <a class="nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Home</a>
                        <a class="nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Profile</a>
                        <a class="nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-contact" role="tab" aria-controls="nav-contact" aria-selected="false">Contact</a> -->

                        <a href="#" class="btn btn-primary" id="show-colors">Cat Colors</a> 
                        |
                        <a href="#" class="btn btn-primary" id="show-attributes">Cat Attributes</a> 
                      </div>
                      <hr>
                </nav>

<!-- Cat colors -->
                <div id="catColors" style="display:block;">
                
                    <div class="form-group">
                        <label for="formControlRange"><b>Head, Belly and body</b><span class="badge badge-dark ml-2" id="headcode"></span></label>
                        <input type="range" min="10" max="98" class="form-control-range" id="bodycolor">
                    </div>
        <!-- Add Three More form groups-->
                    <div class="form-group">
                        <label for="formControlRange"><b>Mouth and Tail</b><span class="badge badge-dark ml-2" id="mouthcode"></span></label>
                        <input type="range" min="10" max="98" class="form-control-range" id="mouthcolor">
                    </div>

                    <div class="form-group">
                        <label for="formControlRange"><b>Eyes</b><span class="badge badge-dark ml-2" id="eyecode"></span></label>
                        <input type="range" min="10" max="98" class="form-control-range" id="eyecolor">
                    </div>

                    <div class="form-group">
                        <label for="formControlRange"><b>Ear and Paws</b><span class="badge badge-dark ml-2" id="earcode"></span></label>
                        <input type="range" min="10" max="98" class="form-control-range" id="earcolor">
                    </div>
        <!-- END OF Add Three More form groups-->
   
                </div><!-- catColors Closing Div-->
<!-- Show Attributes-->
                <div id="catAttributes" style="display:none;">
        <!-- Eye Shape Slider -->
                    <div class="form-group">
                        <label for="formControlRange"><b>Eyes Shape</b><span class="badge badge-dark ml-2" id="eyeName"></span></label>
                        <input type="range" min="1" max="7" class="form-control-range" id="eyeshape">
                    </div>

        <!-- Decoration Slider -->
                    <div class="form-group">
                        <label for="formControlRange"><b>Decoration</b><span class="badge badge-dark ml-2" id="decorationName"></span></label>
                        <input type="range" min="1" max="2" class="form-control-range" id="decoration">
                    </div>               
        <!-- Mid Color Decoration -->
                    <div class="form-group">
                        <label for="formControlRange"><b>Middle Color</b><span class="badge badge-dark ml-2" id="middleCode"></span></label>
                        <input type="range" min="10" max="98" class="form-control-range" id="decorationmiddle">
                    </div>
        <!-- Sides Color Decoration -->
                    <div class="form-group">
                        <label for="formControlRange"><b>Side Color</b><span class="badge badge-dark ml-2" id="sidesCode"></span></label>
                        <input type="range" min="10" max="98" class="form-control-range" id="decorationsides">
                    </div>
        <!-- Animation 1 = head, 2 = tail, 3 = ears -->
                    <div class="form-group">
                        <label for="formControlRange"><b>Animation</b><span class="badge badge-dark ml-2" id="animationName"></span></label>
                        <input type="range" min="1" max="3" class="form-control-range" id="animation">
                    </div>

                </div><!-- closing catAttributes ID div-->

            </div>

            </div>
            <br>


            <div class="cattributes m-2 light-b-shadow">
                <span><a href="#" class="btn btn-primary">Random Kitty</a></span>
                <span><a href="#" class="btn btn-primary">Default Kitty</a></span>
                <span><a href="#" class="btn btn-success">Create Cat</a></span>
            </div>


        </div><!-- Opening p5 container-->


    </div>
    <footer align="left">
        <p>Ivan on Tech Academy Bootcamp December 2022</p>
    </footer>


    <script src="assets/js/colors.js"></script>
    <script src="assets/js/catSettings.js"></script>
    <script src="assets/js/catFactory.js"></script>
  </body>
  

</html>
